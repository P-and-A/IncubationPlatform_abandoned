<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/visitor/login/form" method="post">
    <div style="height:100%;display: flex;justify-content: center">
        <div style="width:250px;display: flex;align-items: flex-end;flex-direction: column;">
            <div >
                <label>用户名</label>
                <input id="userName" name="username" type="text"/>
            </div>
            <div>
                <label>密码</label>
                <input id="password" name="password" type="password"/>
            </div>
            <div>
                <button type="submit">登录</button>
            </div>
        </div>
    </div>

</form>
</body>
</html>
